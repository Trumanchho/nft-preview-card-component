<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
        <div id="image-container">
          <img src="./images/icon-view.svg" alt="view" id="eye">
        </div>
        <div id="main-text-container">
          <h2><a href="#" class="white">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div id="price-container">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon">
          <h4 class="cyan">0.041 ETH</h4>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock" class="icon">
            <p>3 days left</p>
          </div>
        </div>
        <div id="creator-container">
          <img src="./images/image-avatar.png" alt="profile picture">
          <span>Creation of </span><a href="#" class="white"><span>Jules Wyvern</span></a>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
